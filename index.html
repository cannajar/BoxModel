<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Box Model Example</title>
    </head>
    <body>
        <h1>Box Model</h1>
        <p>The div on the left does a no padding, the div on the right does a 3px padding</p>
        <div id="nopadding"> same text</div>
        <div id="padding">same text</div>
        <p>You can specify (top, right, bottom, left) and the size of the padding</p>
        <div id="toppadding">Top Padding</div>
        <div id="rightpadding">Right Padding</div>
        <div id="bottompadding">Bottom Padding</div>
        <div id="leftpadding">Left Padding</div>
        <div id="mixedpadding">Mixed Padding</div>
    </body>
</html>
